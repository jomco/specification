allOf:
  - $ref: '../schemas/EducationSpecificationId.yaml'
  - $ref: '../schemas/EducationSpecificationProperties.yaml'
  - properties:
      validFrom:
        description: The first day this EducationSpecification is valid (inclusive).
        type: string
        format: date
      validTo:
        description: The day this EducationSpecification ceases to be valid (e.g. exclusive).
        type: string
        format: date
  - anyOf:
      - $ref: '../schemas/EducationSpecificationRequired.yaml'
      - $ref: '../schemas/EducationSpecificationRequiredForProgram.yaml'
discriminator:
  propertyName: 'educationSpecificationType'
  mapping:
    course: '../schemas/EducationSpecificationRequired.yaml'
    cluster: '../schemas/EducationSpecificationRequired.yaml'
    privateProgram: '../schemas/EducationSpecificationRequired.yaml'
    program: '../schemas/EducationSpecificationRequiredForProgram.yaml'
    
